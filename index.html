<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks P&L Calculator</title>
</head>

<body>
    <main>
        <section>
            <h1>Stock P&L Calculator</h1>
            <label for="buy-price">Stock Bought at</label>
            <input type="number" id="buy-price" placeholder="Enter Stock Buying Price">
            <label for="buy-quantity">Quantity Bought</label>
            <input type="number" id="buy-quantity" placeholder="Enter Quantity Bought">
            <label for="sell-price">Sold at Price</label>
            <input type="number" id="sell-price" placeholder="Enter Selling Price">
            <button id="check-pnl-btn">Check P&L</button>
            <div id="message-div"></div>
        </section>
    </main>
</body>
<script src="/js/script.js"></script>
</html>
